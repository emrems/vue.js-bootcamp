<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
        <a :target="eduflow.target" :href="eduflow.url" :alt="eduflow.alt">{{ eduflow.name }}</a>
        <button v-on:click="changeTitle('ilk title')">title değiştir</button>
        <button v-on:click="changeTitle('ikinci title')">title değiştir2</button>
        
        <div class="box" @mousemove="updateCoords('mousemove',$event)" @click="changeTitle('box üzerinden gelen click')"></div>
        <span>{{coords.x}},{{ coords.y }}</span>
    </div>
    <script src="app.js"></script> <!-- Vue uygulamanızın JavaScript dosyası -->

</body>
</html>
