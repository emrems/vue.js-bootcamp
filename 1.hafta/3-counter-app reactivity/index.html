<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-2 card p-2">
               <h3>{{counter}}</h3>
               <div class="d-flex justify-content-center align-items-center" >
                <button @click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                <button  @click="counter--" class="btn btn-sm btn-secondary">-</button>
               </div>
              <div class="alert alert-warning mt-5">{{ getCounterResult}}</div>

            </div>
            <div class="col-2 card p-2">
                <h3>{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items-center" >
                 <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                 <button  @click="counter2--" class="btn btn-sm btn-secondary">-</button>
                </div>
               <div class="alert alert-warning mt-5">{{ getCounterResult2}}</div>
 
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
