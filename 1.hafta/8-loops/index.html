<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
    <title>loop and conditions application</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-3">
                   <h3 class="text-center">todoList</h3>
                   <div class="d-flex justify-content-star mb-4">
                    
                    <input type="text" class="form-control me-2" @keydown.enter="addTodo">
                    
                   </div>
                <div v-if="todoList.length>0">
                   <ul  class="list-group">
                      <li v-for="todo in todoList" class="list-group-item d-flex justify-content-between">
                        <div>
                            <input type="checkbox" :id="`completed_checkbox_${todo.id}`" class="form-check-input" v-model="todo.completed">
                            <label :for="`completed_checkbox_${todo.id}`" class="form-check-label">{{ todo.text }}</label>
                        </div>
                        <button class="btn btn-sm btn-danger" @click="removeİtem(todo)">sil</button>
                      </li>
                    </ul>
                    <small class="text-danger">tamamlanmış item sayısı {{ completedItemCount}}</small><br><br>
                    <small class="text-danger">tamamlanmamış item sayısı {{ unCompletedItemCount }}</small>
                </div>
                <div v-else  class=" alert alert-warning">henüz eklenmiş bir todo yoktur</div>
                </div>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
