<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="bgColor">
        {{bgColor}}
        <button @click="showBorder =!showBorder">Borderekle/ekleme</button><!--butonu basınca showBorder true ise false , false ise true olacak-->
        <button @click="redBg =!redBg">bg yap/yapma</button><!--butonu basınca showBorder true ise false , false ise true olacak-->
        <div class="box" :style="{backgroundColor:bgColor}" :class="boxClasses" ><!--dinamik olarak box'un backgroundunu değiştiriyoruz başka style özelliklleride değiştrilebilir-->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
