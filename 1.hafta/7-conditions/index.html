<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
    <title>conditions</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 p-3">
                <div id="app">
                    <button @click="showContainer = !showContainer">AÇ/KAPAT</button><!-- butona bastığında showContainer tersi oluyor -->
                    
                    <h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇ</h1><!-- eğer showContainer false ise başlangıç yazısı gelecek -->
                    <h1 v-else class="text-primary">BİTİŞ</h1>
                    <hr>
                    <h3 :class="counterBoxClass">{{ counter }}</h3>
                    <button class="btn btn-sm btn-success" @click="counter++">arttır</button><!-- tek js kodlarını buraya yazabiliriz(counter++) -->
                    <button class="btn btn-sm btn-danger" @click="counter--">azalt</button>
                    <p v-if="counter < 0">counter = negatif</p>
                    <p v-else-if="counter > 0">counter = pozitif</p>
                    <p v-else>counter = 0</p>
                    <hr>
                    <!-- üstteki if else yerine show da kullanılabilir-->
                    <p v-show="counter < 0">counter = negatif</p>
                    <p v-show="counter > 0">counter = pozitif</p>
                    <p v-show="counter===0">counter = 0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
